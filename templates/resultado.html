<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resultado da Seleção</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div style="display: flex; align-items: center; gap: 1rem">
          <img
            src="{{ url_for('static', filename='img/logo.png') }}"
            alt="Logo"
            style="height: 48px"
          />
          <div>
            <h1>Resultado da Seleção</h1>
            <div class="header-subtitle">
              Resultado da Seleção por UT
            </div>
          </div>
        </div>
        <div class="header-buttons">
          <a href="javascript:history.back()" class="btn btn-secondary">Voltar</a>
        </div>
      </div>
    </header>


     <div class="card">
      <h2>Resultados da Análise</h2>
      
      <div class="results-area-resul" id="resultsArea">
        {% if resultado %}
        <div style="display: flex; vertical-align: middle; align-items: center; gap: 1rem">
          <div class="results-content" style="flex: 1">
            {{ resultado|safe }}
          </div>
        </div>
 
       
        {% if arquivo_processado %}
        <div class="download-button">
          <a
            href="{{ url_for('download_file', filename=arquivo_processado) }}"
            class="btn btn-success"
            download
          >
            Baixar Arquivo
          </a>
                 
        </div>
      
        {% endif %} 
    </div>
        {% else %}
        <div style="font-size: 1.2rem; margin-bottom: 0.5rem">
          Nenhum dado carregado
        </div>
        <div>
          Faça o upload de um arquivo Excel e aguarde o resultado da análise.
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
